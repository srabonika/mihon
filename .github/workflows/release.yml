name: Build Signed Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Generate Keystore (auto)
        run: |
          keytool -genkey -v -keystore temp-release-key.jks \
            -storepass 123456 \
            -keypass 123456 \
            -dname "CN=GitHub,O=CI,C=US" \
            -alias release \
            -keyalg RSA -keysize 2048 -validity 10000

      - name: Sign the APK with jarsigner
        run: |
          jarsigner -verbose \
            -keystore temp-release-key.jks \
            -storepass 123456 \
            -keypass 123456 \
            app/build/outputs/apk/release/app-release.apk \
            release

      - name: Align APK (zipalign)
        run: |
          # create an aligned copy (do not overwrite original in case something goes wrong)
          zipalign -f 4 \
            app/build/outputs/apk/release/app-release.apk \
            app/build/outputs/apk/release/app-release-aligned.apk

      - name: Verify APK signature (optional but useful)
        run: |
          apksigner verify app/build/outputs/apk/release/app-release-aligned.apk || true

      - name: Upload Signed & Aligned APK
        uses: actions/upload-artifact@v4
        with:
          name: Mihon-Release
          path: app/build/outputs/apk/release/app-release-aligned.apk
