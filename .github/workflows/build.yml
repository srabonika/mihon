name: Build Signed Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Release APKs
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --stacktrace

      - name: Generate Keystore (auto)
        run: |
          keytool -genkey -v -keystore temp-release-key.jks \
            -storepass 123456 \
            -keypass 123456 \
            -dname "CN=GitHub,O=CI,C=US" \
            -alias release \
            -keyalg RSA -keysize 2048 -validity 10000

      - name: Sign ARM64 APK
        run: |
          jarsigner -verbose \
            -keystore temp-release-key.jks \
            -storepass 123456 \
            -keypass 123456 \
            app/build/outputs/apk/release/mihon-arm64-v8a-*.apk \
            release

      - name: Align ARM64 APK
        run: |
          zipalign -f 4 \
            app/build/outputs/apk/release/mihon-arm64-v8a-*.apk \
            app/build/outputs/apk/release/mihon-arm64-v8a-signed.apk

      - name: Upload Signed ARM64 APK
        uses: actions/upload-artifact@v4
        with:
          name: Mihon-Release-ARM64
          path: app/build/outputs/apk/release/mihon-arm64-v8a-signed.apk
