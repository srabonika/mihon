name: Build ARM64 Debug APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/*.kt') }}

      - name: Build ARM64 Debug APK only
        run: ./gradlew assembleArm64Debug --stacktrace

      - name: Upload ARM64 Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: Mihon-arm64-debug
          path: app/build/outputs/apk/arm64/debug/app-arm64-v8a-debug.apk
